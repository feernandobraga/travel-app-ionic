<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- 
    To link the Reactive form to what we created on the .ts file, we use the [formGroup] directive and we pass the name of the
    variable that contains the form in the .ts file
    To bind the inputs we use the property formControlName
   -->
  <form [formGroup]="form">
  <ion-grid>
      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input formControlName="title" type="text" autocomplete autocorrect></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>

        </ion-col>
      </ion-row>

      <!-- Validation error message for Description -->
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <span>Description must be between 1 and 180 characters.</span>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
      
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
      
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">

          <ion-item>
            <ion-label position="floating">Available from</ion-label>
              <ion-datetime min="2019-01-01" max="2022-12-31" display-format="DD.MM.YYYY" formControlName="dateFrom"></ion-datetime>
          </ion-item>

        </ion-col>

        <ion-col size-sm="3">
        
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime min="2019-01-02" max="2022-12-31" display-format="DD.MM.YYYY" formControlName="dateTo"></ion-datetime>
          </ion-item>
        
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="12">
          <app-location-picker (locationPick)="onLocationPicked($event)"></app-location-picker>
        </ion-col>
      </ion-row>


    </ion-grid>
  </form>
</ion-content>
