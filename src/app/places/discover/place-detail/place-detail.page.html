<ion-header>
  <ion-toolbar>
    <!-- 
    This is how to add a back button the easy way.
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
  -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ isLoading ? 'Loading...' : place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading" color="primary">
    <ion-spinner name="lines-small"></ion-spinner>
  </div>

  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size="">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="" class="ion-text-center ion-padding">
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isBookable">
      <ion-col size="" class="ion-text-center">
        <ion-button color="primary" class="ion-margin" (click)="onBookPlace()">
          BOOK NOW!
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
